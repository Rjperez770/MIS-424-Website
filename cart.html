	<main>
	<div class="cart">
		<h2 class="z">Cart</h2>
		
		<table>
		<thead>
		  <tr>
			<th>Your Cart</th>
			<th>Price</th>
			<th>Quantity</th>
			<th>Subtotal</th>
			<th>Remove</th>
		  </tr>
		</thead>
		<tbody>
			<tr id="item1">
				<td><img src ="zekro 2.png" length ="80" width ="80">The Star Collection Tee</td>
				<td>$35</td>
				<td><input class="quantity-input" type="number" value="1" min="1" onchange="updateSubtotal('item1')"></td>
				<td id="subtotal_item1">$35.00</td>
				<td><button class="remove-button" onclick="removeItem('item1')">Remove</button></td>
			</tr>
			<tr id="item2">
				<td> <img src ="deck.png" length ="80" width ="80">Zekro Collective Deck</td>
				<td>$75</td>
				<td><input class="quantity-input" type="number" value="1" min="1" onchange="updateSubtotal('item2')"></td>
				<td id="subtotal_item2">$75.00</td>
				<td><button class="remove-button" onclick="removeItem('item1')">Remove</button></td>
			</tr>
		</tbody>
		</table>
		<div id="totals">
			<div>
			  <strong>Subtotal:</strong>
			  <span id="subtotal">$110.00</span>
			</div>
			<div>
			  <strong>Taxes:</strong>
			  <span id="taxes">$2.40</span>
			</div>
			<div>
			  <strong>Total:</strong>
			  <span id="grandTotal">$32.40</span>
			</div>
		</div>
		<button class="btn8">Checkout</button>
	</div>
	<script>
		function removeItem(itemId) {
			var itemToRemove = document.getElementById(itemId);
			itemToRemove.remove();
			updateTotals();
		  }
		
		 function updateSubtotal(itemId) {
			var quantityInput = document.querySelector('#' + itemId + ' .quantity-input');
			var priceElement = document.querySelector('#' + itemId + ' td:nth-child(2)');
			var subtotalElement = document.querySelector('#' + itemId + ' td:nth-child(4)');

			var quantity = parseInt(quantityInput.value);
			var price = parseFloat(priceElement.textContent.replace('$', ''));
			var subtotal = quantity * price;

			subtotalElement.textContent = '$' + subtotal.toFixed(2);
			updateTotals();
		  }
		  
		function updateTotals() {
			var subtotals = document.querySelectorAll('[id^="subtotal_item"]');
			var subtotal = 0;

			subtotals.forEach(function (subtotalElement) {
			  subtotal += parseFloat(subtotalElement.textContent.replace('$', ''));
			});

			var taxes = subtotal * 0.08; // 8% tax
			var grandTotal = subtotal + taxes;

			document.getElementById('subtotal').textContent = '$' + subtotal.toFixed(2);
			document.getElementById('taxes').textContent = '$' + taxes.toFixed(2);
			document.getElementById('grandTotal').textContent = '$' + grandTotal.toFixed(2);
		  }
	</script>
